{% extends 'base.html' %}
{% block content %}
<h1>Upload Your Resume and Photo</h1>
{% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'profile' %}">View Profile</a> | <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
